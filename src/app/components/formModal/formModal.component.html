<div class="containerFormModal">
  <h1 mat-dialog-title class="h1Title">Formulario Din√°mico</h1>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <ng-container *ngFor="let field of data.fields">
        <div class="groupField">
          <mat-form-field appearance="outline">
            <mat-label class="label">{{ field.label }}</mat-label>
            <input matInput [type]="field.type" [placeholder]="field.placeholder" [formControlName]="field.label">
          </mat-form-field>
        </div>
      </ng-container>
    </form>
  </div>
  <div mat-dialog-actions class="groupBtn">
    <button class="btn btnClose" mat-button (click)="onNoClick()">Cancelar</button>
    <button class="btn btnAdd" mat-button (click)="onSubmit()">Guardar</button>
  </div>
</div>
