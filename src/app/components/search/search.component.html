<mat-card class="containerSearch">
    <label>{{title}}</label>
    <mat-form-field class="containerField" appearance="outline">
      <mat-label>{{placeholder}}</mat-label>
      <input matInput class="input" placeholder={{placeholder}}>
    </mat-form-field>
    <button class="btnSearch" mat-raised-button>
      <span class="material-symbols-outlined">
        search
      </span>
      {{btnTitle}}
    </button>
</mat-card>
